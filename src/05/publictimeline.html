<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script>
      //<![CDATA[
      $(document).ready(function() {
        $.getJSON('http://localhost/phpweb/home_timeline.json.php?callback=?',
        function(statuses) {
          console.log(statuses); // 結果を表示してみると，配列になっていることがわかる
          for (var i = 0; i < statuses.length; i++) {
            console.log(statuses[i]); // textプロパティがつぶやきの本文であることがわかる
 
            var p = $('<p>' + statuses[i].text + '<\/p>'); // 要素を生成し，
            $('body').append(p); // body要素内に追記する
          }
        });
      });
      //]]>
    </script>
    <title>Twitter Public Timeline</title>
  </head>
  <body>
  </body>
</html>
