<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScriptによる箇条書きの生成</title>
    <!-- jQueryの読み込み（書籍の記法は最新のjQueryに対応しません。） -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script>
      //<![CDATA[
      $(document).ready(function() {
        var ul = $("<ul><\/ul>");
        $("body").append(ul);
        for (var i = 1; i <= 100; ++i) {
          var li = $("<li>" + i + "<\/li>");
          ul.append(li);
        }
      });
      //]]>
    </script>
  </head>
  <body></body>
</html>
