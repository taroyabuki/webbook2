<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>オブジェクトリテラルとJSON形式</title>
    <!-- jQueryの読み込み（書籍の記法は最新のjQueryに対応しません。） -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script>
      var person1 = { firstName: "taro", lastName: "yabuki" };
      console.log(person1);
 
      var json = '{ "firstName": "k", "lastName": "t" }';
      var person2 = jQuery.parseJSON(json);
      console.log(person2);
    </script>
  </head>
  <body></body>
</html>
