<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ページが読み込まれたときの動作</title>
    <!-- jQueryの読み込み（書籍の記法は最新のjQueryに対応しません。） -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script>
      $(document).ready(function() { // ページが読み込まれたら
        alert("ページが読み込まれた"); // アラートを出して
        $("body").css("background-color", "black"); // body要素の背景を黒にする
      });
    </script>
  </head>
  <body>
  </body>
</html>
