<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>要素へのアクセス</title>
    <!-- jQueryの読み込み（書籍の記法は最新のjQueryに対応しません。） -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script>
      $(document).ready(function() { // ページが読み込まれたら
        $(".foo").each(function() { // class属性値がfooのものを一つずつ
          alert($(this).text()); // 内容を表示する
        });
      });
    </script>
  </head>
  <body>
    <p class="foo">intellect</p>
    <p class="foo">conscience</p>
  </body>
</html>
