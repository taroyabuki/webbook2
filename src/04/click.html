<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>クリックしたときの動作</title>
    <!-- jQueryの読み込み（書籍の記法は最新のjQueryに対応しません。） -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script>
      $(document).ready(function() { // ページが読み込まれたら
        $("#button").click(function() { // id=buttonがクリックされたときの動作を設定
          $("#target").show('slow'); // id属性値がtargetの要素を表示
        });
      });
    </script>
  </head>
  <body>
    <p><button id='button'>クリック</button></p>
    <div id="target" style="display: none; width: 150px; height: 150px; background-color: red;"></div>
  </body>
</html>
